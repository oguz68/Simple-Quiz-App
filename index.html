<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quiz-container">
        <div id="question-container">
            <p id="question">What is the capital of France?</p>
        </div>
        <div id="answers-container">
            <button class="answer-btn" onclick="checkAnswer(1)">Berlin</button>
            <button class="answer-btn" onclick="checkAnswer(2)">Paris</button>
            <button class="answer-btn" onclick="checkAnswer(3)">Rome</button>
            <button class="answer-btn" onclick="checkAnswer(4)">Madrid</button>
        </div>
        <div id="result-container">
            <p id="result"></p>
            <button id="next-btn" onclick="nextQuestion()">Next Question</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
